<ion-header>
  <ion-toolbar>
    <ion-title>Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button style="width: 100%;" (click)="togglePhotos()">
    {{ showPhotos ? 'Hide Photos' : 'Show Photos' }}
  </ion-button>
  <br>

  <ion-button style="width: 100%;" (click)="takePhoto()">Take Photo</ion-button>

  <ion-grid *ngIf="showPhotos">
    <ion-row>
      <ion-col size="3" *ngFor="let photo of photos">
        <ion-card>
          <img [src]="photo" />
          <ion-card-content>
            <ion-button color="danger" style="color: #fff;" (click)="deletePhoto(photo)">Delete</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
